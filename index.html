<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deus é meu pastor e nada me faltará</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal"> Meus Objetivos</h2>
        <div class="botoes">
            <button class="botao ativo">Terminar o Ensino Médio</button>
            <button class="botao">Aprender inglês</button>
            <button class="botao">Aprender teclado</button>
            <button class="botao">Me apefeiçoar no canto</button>
        </div>
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal"> Terminar os estudos</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo para completar o Ensino Médio</h4>
                <div class="contador"> </div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> Aprender inglês</h3>
                <h4 class="aba-conteudo-titulo-secundario"> tempo estudando a língua</h4>
                <div class="contador"> </div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> Aprender teclado</h3>
                <h4 class="aba-conteudo-titulo-secundario"> tempo para fazer aula e aprender</h4>
                <div class="contador"> </div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> Me apefeiçoar no canto</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Fazer aula de canto</h4>
                <div class="contador"> </div>
            </div>
        </div>
    </section>
    <script src="main.js"> </script>
</body>
</html>
